<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Weather Ext</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body id ="body">

    <input type="text" id="locationInput" placeholder="Enter Location">
    <button id="getWeather">Search</button>

    <p class ="location">
        <span id="text_location"></span>
        <sup id="text_location_country"></sup>
    </p>

    <div class="temp">
        <span id="text_temp"></span>
        <sup>°C</sup>
    </div>

    <div class="temp_feel_like">
        feels like<span id="text_feelslike"></span>
        <sup>°C</sup>
    </div>

    <img id="icon">
    <p id="text_desc"></p>
</body>

<script src="fetchData.js"></script>
</html>
